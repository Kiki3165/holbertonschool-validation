schemaVersion: '2.0.0'

metadataTest:
  # Image has expected default metadata
  entrypoint: []
  cmd: ["/bin/bash"]
  workdir: "/module4_task2"

fileExistenceTests:
  # Main binary exists
  - name: go
    path: /usr/local/go/bin/go
    shouldExist: true
    permissions: "-rwxr-xr-x"

commandTests:
  # Main binary can print its version
  - name: go version
    command: go
    args: ["version"]
    expectedOutput: ["go version go1.20.4 linux/amd64"]
    exitCode: 0
  - name: hugo installed
    command: which
    args: ["hugo"]
    expectedOutput: ["/usr/local/bin/hugo"]
  - name: hugo version
    command: hugo
    args: ["version"]
    expectedOutput: ["hugo v0.84.0-2C4689F7B+extended linux/amd64 BuildDate=2021-06-18T17:14:27Z VendorInfo=gohugoio"]
    